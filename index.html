<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class= "trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
          <label for="email">
            <input type="email" name="email" placeholder="Email">
          </label>
          <label for="password">
            <input id="password" type="password" name="password" placeholder="Senha">
          </label>
        <button id="button-login">Entrar</button>
        </form>
    </header>
    <main>
        <form id='evaluation-form' action="">
          <div class="full-name">
            <input id='input-name' type="text" placeholder="Nome">
            <input id='input-lastname' type="text" placeholder="Sobrenome">
          </div>
          <div class="email-select">
            <input id='input-email' type="text" placeholder="Email">
            <select name="" id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
          <div class="label-family-container">
            <label id="label-family">Qual sua família?</label>
              <div class="input-radio">
                <p>Família Frontend</p>
                <input type="radio" name="family" value="Frontend">
              </div>
              <div class="input-radio">
                <p>Família Backend</p>
              <input type="radio" name="family" value="Backend" >
            </div>
            <div class="input-radio">
              <p>Família FullStack</p>
              <input type="radio" name="family" value="FullStack">
            </div>
          </div>
          <div class="label-container">
            <label id='label-content' for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <input class='subject' type="checkbox" name="" id="" value="HoFs">HoFs
            <input class='subject' type="checkbox" name="" id="" value="Jest">Jest
            <input class='subject' type="checkbox" name="" id="" value="Promises">Promises
            <input class='subject' type="checkbox" name="" id="" value="React">React
            <input class='subject' type="checkbox" name="" id="" value="SQL">SQL
            <input class='subject' type="checkbox" name="" id="" value="Python">Python
          </div>
          <div id="label-rate-container">
            <label id='label-rate' for="">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" id="" value="1">1
            <input type="radio" name="rate" id="" value="2">2
            <input type="radio" name="rate" id="" value="3">3
            <input type="radio" name="rate" id="" value="4">4
            <input type="radio" name="rate" id="" value="5">5
            <input type="radio" name="rate" id="" value="6">6
            <input type="radio" name="rate" id="" value="7">7
            <input type="radio" name="rate" id="" value="8">8
            <input type="radio" name="rate" id="" value="9">9
            <input type="radio" name="rate" id="" value="10">10
          </div>
          <div>
            <label class='textarea' for="">Deixe seu comentário:</label>
            <textarea name="" cols="30" rows="10" maxlength="500"></textarea>
          </div>
          <div> 
            <label id='label-infos'for="agreement">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" name="" id="agreement">
          </div>
          <button id="submit-btn"type="submit">Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo da tryber warts">
    </main>

    <footer >Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
