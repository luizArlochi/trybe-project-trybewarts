<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <img class= "trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-logo">
        <form action="" class="trybewarts-login">
            <label for="email">
            <input type="email" name="email" placeholder="Email">
        </label>
        <label for="password">
            <input type="password" name="password" placeholder="Senha">
        </label>
        <button>Entrar</button>
        </form>
    </header>
    <main>
        <form id='evaluation-form' action="">
            <input id='input-name' type="text" placeholder="Nome">
            <input id='input-lastname' type="text" placeholder="Sobrenome">
            <input id='input-email' type="text" placeholder="Email">
        </form>
    </main>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo da tryber warts" width="500px">
    <script src="script.js"></script>
</body>
</html>
