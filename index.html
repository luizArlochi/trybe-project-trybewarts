<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class= "trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
          <label for="email">
            <input type="email" name="email" placeholder="Email">
          </label>
          <label for="password">
            <input id="password" type="password" name="password" placeholder="Senha">
          </label>
        <button id="button-submit">Entrar</button>
        </form>
    </header>
    <main>
        <form id='evaluation-form' action="">
          <div class="full-name">
            <input id='input-name' type="text" placeholder="Nome">
            <input id='input-lastname' type="text" placeholder="Sobrenome">
          </div>
          <div class="email-select">
            <input id='input-email' type="text" placeholder="Email">
            <select name="" id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo da tryber warts">
    </main>
    <script src="script.js"></script>
</body>
</html>
